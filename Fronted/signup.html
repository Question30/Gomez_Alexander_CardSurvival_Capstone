<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/signup.css" />
    <script
      src="https://kit.fontawesome.com/50a16b1860.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Card Survival Signup</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <img
        class="burger"
        src="./assets/burger.svg"
        alt="menu"
        onclick="closeNav()"
        id="closeBtn"
      />
      <a href="index.html">Home</a>
      <a href="login.html">Login/Signup</a>
      <a href="game.html">Play</a>
      <a href="support.html">Support</a>
    </div>
    <nav>
      <img
        class="burger"
        src="./assets/burger.svg"
        alt=""
        onclick="openNav()"
      />
      <div id="logo">Logo</div>
    </nav>
    <main>
      <form class="signup-form" id="form" name="signup">
        <label class="labels" for="username"> Username: </label>
        <input
          class="inputs"
          type="text"
          name="username"
          id="username"
          required
        />

        <label class="labels" for="email"> Email: </label>
        <input class="inputs" type="email" name="email" id="email" required />

        <label class="labels" for="password">Password :</label>
        <input
          class="inputs"
          type="password"
          name="password"
          id="password"
          required
        />

        <label class="labels" for="confirm-password">Confirm Password:</label>
        <input
          class="inputs"
          type="password"
          name="confirm_password"
          id="confirm_password"
          required
        />

        <button class="button" id="Signup">Signup</button>
      </form>
      <p>Already have an account? Login <a href="login.html">here</a></p>
    </main>
    <footer>
      <div id="icons-container">
        <a href="" class="icons"
          ><i class="fa-brands fa-github fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-brands fa-linkedin fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-regular fa-envelope fa-lg fa-inverse"></i
        ></a>
      </div>
      <div id="created">
        <p id="tag">Created by Alexander Gomez</p>
      </div>
    </footer>
  </body>
</html>
