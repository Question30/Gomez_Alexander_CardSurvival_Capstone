<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50a16b1860.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../output.css" />
    <script src="../app.js" defer></script>
    <title>Card Survival</title>
  </head>
  <body>
    <div
      id="mySidenav"
      id="mySidenav"
      class="h-screen w-0 fixed top-0 left-0 bg-black overflow-hidden transition duration-1000 pt-14 z-10"
    >
      <img
        class="absolute top-0"
        src="../assets/burger.svg"
        alt="menu"
        onclick="closeNav()"
        id="closeBtn"
      />
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="index.html"
        >Home</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="login.html"
        >Login/Signup</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="leaderboard.html"
        >Leaderboard</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="support.html"
        >Support</a
      >
    </div>
    <nav class="flex justify-between bg-slate-800 items-center">
      <img
        class="burger"
        src="../assets/burger.svg"
        alt=""
        onclick="openNav()"
      />
      <div class="pr-2.5 text-slate-200" id="logo">Logo</div>
    </nav>
    <main class="">
      <div
        class="border my-20 mx-auto bg-gray-500 w-10/12 min-h-[700px]"
        id="game-container"
      ></div>
    </main>
    <footer
      class="fixed left-0 bottom-0 w-screen bg-slate-800 flex justify-between"
    >
      <div
        class="flex justify-around items-center basis-4/12"
        id="icons-container"
      >
        <a href="" class="icons"
          ><i class="fa-brands fa-github fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-brands fa-linkedin fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-regular fa-envelope fa-lg fa-inverse"></i
        ></a>
      </div>
      <div id="created">
        <p class="m-0 p-0 text-slate-200" id="tag">
          Created by Alexander Gomez
        </p>
      </div>
    </footer>
  </body>
</html>
