<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50a16b1860.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../output.css" />
    <script src="../app.js" defer></script>
    <title>Card Survival Support</title>
  </head>
  <body>
    <div
      id="mySidenav"
      class="h-screen w-0 fixed top-0 left-0 bg-black overflow-hidden transition duration-1000 pt-14 z-10"
    >
      <img
        class="absolute top-0"
        src="../assets/burger.svg"
        alt="menu"
        onclick="closeNav()"
        id="closeBtn"
      />
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="index.html"
        >Home</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="login.html"
        >Login/Signup</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="game.html"
        >Play</a
      >
      <a
        class="pb-8 px-2 pt-2 no-underline text-slate-300 block transition duration-300 hover:text-slate-500"
        href="leaderboard.html"
        >Leaderboard</a
      >
    </div>
    <nav class="flex justify-between bg-slate-800 items-center">
      <img
        class="burger"
        src="../assets/burger.svg"
        alt=""
        onclick="openNav()"
      />
      <div id="logo" class="pr-2.5 text-slate-200">Logo</div>
    </nav>
    <h2 class="text-center py-2.5 text-2xl font-bold">
      Have an issue or question? Complete the form below.
    </h2>
    <main class="flex flex-col items-center bg-gray-200 w-10/12 mx-auto my-10">
      <form
        action=""
        class="flex flex-col justify-center w-10/12 gap-7 p-1.5"
        id="form"
      >
        <label class="text-xl" for="email"> Email </label>
        <input class="inputs" type="email" name="email" id="email" />

        <label class="text-xl" for="dropdown">Option</label>
        <select class="inputs" name="dropdown" id="dropdown">
          <option value="issue">Issue</option>
          <option value="bug-report">Bug Report</option>
          <option value="question">Question</option>
        </select>

        <label class="text-xl" ="details">Details:</label>
        <textarea cols="10" rows="10" name="details" id="details"></textarea>

        <button class="w-1/2 h-8 bg-sky-200 mx-auto">Submit</button>
      </form>
    </main>
    <footer
      class="fixed left-0 bottom-0 w-screen bg-slate-800 flex justify-between"
    >
      <div
        class="flex justify-around items-center basis-4/12"
        id="icons-container"
      >
        <a href="" class="icons"
          ><i class="fa-brands fa-github fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-brands fa-linkedin fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-regular fa-envelope fa-lg fa-inverse"></i
        ></a>
      </div>
      <div id="created">
        <p class="m-0 p-0 text-slate-200" id="tag" id="tag">
          Created by Alexander Gomez
        </p>
      </div>
    </footer>
  </body>
</html>
