<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/support.css" />
    <script
      src="https://kit.fontawesome.com/50a16b1860.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Card Survival Support</title>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
      <img
        class="burger"
        src="./assets/burger.svg"
        alt="menu"
        onclick="closeNav()"
        id="closeBtn"
      />
      <a href="index.html">Home</a>
      <a href="login.html">Login/Signup</a>
      <a href="game.html">Play</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
    <nav>
      <img
        class="burger"
        src="./assets/burger.svg"
        alt=""
        onclick="openNav()"
      />
      <div id="logo">Logo</div>
    </nav>
    <h2>Have an issue or question? Complete the form below.</h2>
    <main>
      <form action="" class="support-form" id="form">
        <label class="labels" for="email"> Email </label>
        <input class="inputs" type="email" name="email" id="email" />

        <label class="labels" for="dropdown">Option</label>
        <select class="inputs" name="dropdown" id="dropdown">
          <option value="issue">Issue</option>
          <option value="bug-report">Bug Report</option>
          <option value="question">Question</option>
        </select>

        <label class="labels" for="details">Details:</label>
        <textarea cols="10" rows="10" name="details" id="details"></textarea>

        <button class="button">Submit</button>
      </form>
    </main>
    <footer>
      <div id="icons-container">
        <a href="" class="icons"
          ><i class="fa-brands fa-github fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-brands fa-linkedin fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-regular fa-envelope fa-lg fa-inverse"></i
        ></a>
      </div>
      <div id="created">
        <p id="tag">Created by Alexander Gomez</p>
      </div>
    </footer>
  </body>
</html>
