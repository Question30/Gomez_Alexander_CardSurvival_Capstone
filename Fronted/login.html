<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <script
      src="https://kit.fontawesome.com/50a16b1860.js"
      crossorigin="anonymous"
    ></script>
    <title>Card Survival Login</title>
  </head>
  <body>
    <nav>
      <img class="burger" src="./assets/burger.svg" alt="" />
      <div id="logo">Logo</div>
    </nav>
    <main>
      <form action="" class="login-form">
        <label class="labels" for="email"> Email: </label>
        <input class="inputs" type="email" name="email" id="email" />

        <label class="labels" for="password">Password:</label>
        <input class="inputs" type="password" name="password" id="password" />

        <button class="button">Login</button>
      </form>
      <p>Don't have an account? Signup <a href="#">here</a></p>
    </main>
    <footer>
      <div id="icons-container">
        <a href="" class="icons"
          ><i class="fa-brands fa-github fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-brands fa-linkedin fa-lg fa-inverse"></i
        ></a>
        <a href="" class="icons"
          ><i class="fa-regular fa-envelope fa-lg fa-inverse"></i
        ></a>
      </div>
      <div id="created">
        <p id="tag">Created by Alexander Gomez</p>
      </div>
    </footer>
  </body>
</html>
